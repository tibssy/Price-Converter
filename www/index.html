<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/math.js" defer></script>
    <script src="js/data.js"></script>
    <script src="js/imageproc.js" defer></script>
    <script async src="js/opencv.js" onload="openCvReady();" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/sample.js" defer></script>
    <script src="js/database.js" defer></script>
    <script src="js/label.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="cordova.js" defer></script>
    <title>Price Converter Lite</title>
</head>

<body>

    <div class="topContainer">
        <div class="cameraFrameTop">Price Converter</div>
        <div class="video_container">
            <video id="videoInput" width="480" height="640" poster="img/poster.png"></video>
        </div>
        <div class="cameraFrameBottom" id="fullNames">Euro to Hungarian Forint</div>
    </div>

    <div class="bottomContainer">
        <div class="buttonArea">
            <div class="valueIn" , id="valueInput">0</div>
            <button class="button" id="rateButton" onclick="lastUpdate()"></button>
        </div>
        <div class="outputArea" , id="outputValue">0</div>
        <div class="buttonArea">
            <button class="button selectButton" id="left" data-bs-toggle="modal" data-bs-target="#exampleModal"
                onclick="pressedButton(0)">EUR</button>
            <button class="button" id="switchButton" onclick="switchButton()">sw</button>
            <button class="button selectButton" id="right" data-bs-toggle="modal" data-bs-target="#exampleModal"
                onclick="pressedButton(1)">USD</button>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="exampleModalLabel">Select Currency</h5>
                </div>
                <div class="modal-body" id="list"></div>
            </div>
        </div>
    </div>
</body>

</html>
